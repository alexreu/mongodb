<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mongodb</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center pt-3">
        <h1 class="text-uppercase">Liste des Clients</h1>
        <div class="row" id="result">

        </div>
    </div>
    <div class="container text-center mt-5">
        <h1 class="text-uppercase">Ajout de clients</h1>
        <div class="col-md-4 offset-md-4 mt-3">
            <form>
                <div class="form-group">
                    <label for="name">Entrez un Prénom</label>
                    <input type="text" class="form-control" name="name" id="name">
                    <label for="gender">Entrez un Genre M , F ou Non Binaire</label>
                    <input type="text" class="form-control" name="gender" id="gender">
                </div>
                <button class="btn btn-success" id="add">Add</button>
                <button class="btn btn-danger" type="reset">Reset</button>
            </form>
        </div>
    </div>
    <div class="container text-center mt-5">
        <h1 class="text-uppercase">Mise a jour des clients</h1>
        <div class="col-md-6 offset-md-3 mt-3">
            <form>
                <div class="form-group">
                    <label for="name">id</label>
                    <input type="number" class="form-control" name="id" id="id" value="">
                    <label for="name">Prénom</label>
                    <input type="text" class="form-control" name="name" id="name-update" value="">
                    <label for="gender">Genre M , F ou Non Binaire</label>
                    <input type="text" class="form-control" name="gender" id="gender-update" value="">
                </div>
                <button class="btn btn-success" id="Update">Update</button>
                <a class="btn btn-primary" id="search">Search ID</a>
                <button class="btn btn-danger" type="reset">Reset</button>
            </form>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
